server:
  port: 8565 

debug: false

logging:
  level:
    id.co.fif.fema: debug
    org.springframework: info
    org.springframework.test: info
  config: classpath:log4j2.xml

spring:
    hazelcast:
      config: basic-hazelcast-default.xml
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: org.postgresql.Driver
        password: 12345678Aa
        url: jdbc:postgresql://localhost:5432/scheduler_service
        username: scheduler_service
        hikari:
          maximum-pool-size: 10
          connection-test-query: select 1
          idle-timeout: 120000

    jackson:
        serialization:
            write-dates-as-timestamps: true
        default-property-inclusion: non-null 
    jpa:
        database: postgresql
        hibernate:
            ddl-auto: update
        show-sql: false  

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

taskScheduler.tockTickService.tockTick: "*/7 * * * * *"

personalNotif.interval: 1800000